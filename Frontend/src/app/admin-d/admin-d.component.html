<div class="container">
  <div class="row">
    <h2 class="mt-3">
        Driver List
    </h2>
</div>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover table-dark text-center">
    <thead class="table-info">
        <tr>
            <th>Driver Id</th>
            <th>Name</th>
            <th>Email Id</th>
            <th>Mobile</th>
            <th>Car Model</th>
            <th>Car Number</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let d of driver">
            <td>{{d.driverId}}</td>
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.mobile}}</td>
            <td>{{d.carModel}}</td>
            <td>{{d.carNum}}</td>
            <td>
                
                <button (click)="deleteDriver(d.driverId)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
               
            </td>
        </tr>
    </tbody>

</table>
</div>
</div>


<div class="container">
<div class="row">
    <h2>
        User List
    </h2>
</div>
 
<div class=" table-responsive">
<table class="table table-striped table-bordered table-hover table-dark text-center" style="background: rgba(0,0,0,0.8);">
    <thead class="table-info">
        <tr>
            <th>User Id</th>
            <th>Full Name</th>
            <th>Mobile No.</th>
            <th>Email Id</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let u of user">
            <td>{{u.userId}}</td>
            <td>{{u.userName}}</td>
            <td>{{u.mobileNumber}}</td>
            <td>{{u.email}}</td>
            <td>
                
                <button (click)="deleteUser(u.userId)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                
            </td>
        </tr>
    </tbody>

</table>
</div>
</div>
</div>
